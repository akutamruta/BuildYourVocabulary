<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html" />
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html" />
<link rel="import" href="../bower_components/core-menu/core-menu.html" />
<link rel="import" href="../bower_components/paper-item/paper-item.html" />
<link rel="import" href="../bower_components/core-selector/core-selector.html" />
<link rel="import" href="../bower_components/core-icons/core-icons.html" />
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html" />
<link rel="import" href="../bower_components/core-ajax/core-ajax.html" />
<link rel="import" href="../flash-card/flash-card.html" />
<link rel="import" href="../wc-variable/wc-variable.html" />

<polymer-element name="vocabulary-builder">

	<template>

		<link rel="stylesheet" href="vocabulary-builder.css" />

		<core-ajax auto
		    url="https://testvocab.firebaseio.com/wordlist.json"
		    response="{{ wordlist }}">
		</core-ajax>

		<core-drawer-panel id="coreDrawerPanel">
			<core-header-panel id="drawerPanel" mode="waterfall-tall"  drawer>
				<core-toolbar id="welcomeToolbar" class="tall">
		        	<div class="welcome">Welcome !</div>
			    </core-toolbar>

			    <core-menu vertical>
			    	<core-selector selected="0" selectedClass="selected">
				    	<paper-item id="learn">
				    		<core-icon icon="book"></core-icon>
				    		<div class="learn">Learn</div>
				    	</paper-item>
			          	<hr>
			          	<paper-item id="learn">
				    		<core-icon icon="question-answer"></core-icon>
				    		<div class="learn">Test</div>
				    	</paper-item>
		          	</core-selector>
		        </core-menu>
			</core-header-panel>

			<core-header-panel id="mainPanel" main>
				<core-toolbar id="mainToolbar" class="main">
					<core-icon-button id="navicon" icon="menu" on-click="{{ toggleDrawer }}"></core-icon-button>
		        	<div class="">Build Your Vocabulary !</div>
			    </core-toolbar>

			    <div id="cards" layout horizontal>
			    	<table>
				    	<template repeat="{{ word, i in wordlist }}" >

				    		<!-- <template bind if="{{ i < wordlist.length/3 }}"> -->

					    		<tr>
					    			<td>
					    				<template bind if="{{ 3*i < wordlist.length }}">
					    					<flash-card word="{{ wordlist[3*i] }}"></flash-card>
					    				</template>
					    			</td>
					    		
					    			<td>
					    				<template bind if="{{ 3*i+1 < wordlist.length }}">
					    					<flash-card word="{{ wordlist[3*i+1] }}"></flash-card>
					    				</template>
					    			</td>
					    		
					    			<td>
					    				<template bind if="{{ 3*i+2 < wordlist.length }}">
					    					<flash-card word="{{ wordlist[3*i+2] }}"></flash-card>
					    				</template>
					    			</td>
					    		</tr>
				    		
				    		<!-- </template> -->
				    	</template>
			    	</table>
	        	</div>
			</core-header-panel>
		</core-drawer-panel>

	</template>

	
	<script type="text/javascript" src="vocabulary-builder.js"></script>

</polymer-element>
